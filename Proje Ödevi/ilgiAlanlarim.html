			<script>
				const url = 'https://api.openweathermap.org/data/2.5/'
				const key = 'e3c5d635b27c99412e63bf0571ea3493'				

				function istanbul(){
					let query=`${url}weather?q=${'istanbul'}&appid=${key}&units=metric&lang=tr`
					fetch(query)
					.then(weather => {
						return weather.json()
					})
					.then(goster)
				}

				const goster = (result) => {
					let sehir = document.querySelector('#sehir1')
					sehir.innerText = `${result.name}`

					let sicaklik = document.querySelector('#sicaklik1')
					sicaklik.innerText = `${Math.round(result.main.temp)}°C`

					let durum= document.querySelector('#durum1')
					durum.innerText = result.weather[0].description

					let aralik = document.querySelector('#aralik1')
					aralik.innerText = `${Math.round(result.main.temp_min)}°c / ${Math.round(result.main.temp_max)}°c `

				}

				function giresun(){
					let query = `${url}weather?q=${'giresun'}&appid=${key}&units=metric&lang=tr`
					fetch(query)
					.then(weather => {
						return weather.json()
					})
					.then(goster2)
				}

				const goster2 = (result) => {
					let sehir = document.querySelector('#sehir2')
					sehir.innerText = `${result.name}`

					let sicaklik = document.querySelector('#sicaklik2')
					sicaklik.innerText = `${Math.round(result.main.temp)}°C`

					let durum= document.querySelector('#durum2')
					durum.innerText = result.weather[0].description

					let aralik = document.querySelector('#aralik2')
					aralik.innerText = `${Math.round(result.main.temp_min)}°c / ${Math.round(result.main.temp_max)}°c `

				}
